<div class="sms">
  <div class="div-block-3">
    <img src="assets/prot.dados.png" width="150" height="150" alt="">
    <p style="margin: 40px 0;">Enviamos um WhatsApp para você com um código. Por favor, insira o código abaixo.</p>

    <mat-form-field appearance="outline">
      <mat-label>Código</mat-label>
      <input [(ngModel)]="code" matInput type="number" placeholder="Código">
    </mat-form-field>

    <a #btn class="botao" [class.success]="success" (click)="avancar()" mat-raised-button color="primary">
      <span *ngIf="!loading && !success">Continuar</span>
      <fa-icon *ngIf="loading" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      <fa-icon *ngIf="success" [icon]="['fas', 'check']"></fa-icon>
    </a>
  </div>
</div>
