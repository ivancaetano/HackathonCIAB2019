<div class="login">

  <img src="assets/uni.png" width="140" height="182" alt="" class="image-2">

  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="user" matInput placeholder="Seu email">
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="password" matInput type="password" placeholder="Sua senha">
    </mat-form-field>

    <a #btn class="botao" [class.success]="success" (click)="login()" mat-raised-button color="primary">
      <span *ngIf="!loading && !success">Continuar</span>
      <fa-icon *ngIf="loading" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      <fa-icon *ngIf="success" [icon]="['fas', 'check']"></fa-icon>
    </a>
  </div>

  <p style="color: #7c7979; font-size: 12px;">Ainda nÃ£o tem uma conta?
    <a style="color: #7c7979; text-decoration: none; font-weight: bold;" href="#">Cadastre aqui</a></p>

  <div class="social">
    <div class="div-block-5">
      <img src="assets/google.uni.png" width="50" height="50" alt="" class="image">
      <img src="assets/face.uni.png" width="50" height="50" alt="">
    </div>
  </div>

</div>
